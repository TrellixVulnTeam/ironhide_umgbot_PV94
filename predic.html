<script type="text/javascript">
          var getUrlParameter = function getUrlParameter(sParam) {
              var sPageURL = window.location.search.substring(1),
                  sURLVariables = sPageURL.split('&'),
                  sParameterName,
                  i;

              for (i = 0; i < sURLVariables.length; i++) {
                  sParameterName = sURLVariables[i].split('=');

                  if (sParameterName[0] === sParam) {
                      return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                  }
              }
              return false;
          };

      </script>



<script type="text/javascript"   >
$( document ).ready(function() {







        var par1= 0;
        var par2=0;
        var par3=0;
        par1=getUrlParameter("xpar1") ;
        par2=getUrlParameter("xpar2");
        par3=getUrlParameter("xpar3");

        
        console.log(par1);
        console.log(par2);
        console.log(par3);
        console.log("cargando");
        const network = new brain.recurrent.LSTMTimeStep();

        network.train([  
             [1,19,10],

         ]);


         results = network.run([par1,19])
        console.log(results)
        var numero = results;

        //document.getElementById("salida").innerHTML=conDecimal;
        $("#txtprediccion").val(conDecimal  );

});
